name: Deploy to Docker Server
run-name: "üöÄ Deploy: ${{ github.event.head_commit.message || 'Manual run' }}"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º –∫–æ–¥ –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –ó–∞–ø—É—Å–∫–∞–µ–º ssh-agent –∏ –¥–æ–±–∞–≤–ª—è–µ–º –∫–ª—é—á —Å –ø–∞—Ä–æ–ª–µ–º
      - name: Start SSH agent and add private key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}
          passphrase: ${{ secrets.DEPLOY_KEY_PASSPHRASE }}

      # 3Ô∏è‚É£ –ö–æ–ø–∏—Ä—É–µ–º –∫–æ–¥ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      - name: Copy code to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          source: "."
          target: ${{ secrets.SERVER_PATH }}
          overwrite: true

      # 4Ô∏è‚É£ –í—ã–ø–æ–ª–Ω—è–µ–º –∫–æ–º–∞–Ω–¥—ã –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ: –ø–µ—Ä–µ—Å–æ–±–∏—Ä–∞–µ–º Docker
      - name: SSH to server and rebuild Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          script: |
            cd ${{ secrets.SERVER_PATH }}
            echo "Stopping containers..."
            docker compose down || true
            echo "Rebuilding images..."
            docker compose build --no-cache
            echo "Starting containers..."
            docker compose up -d
            echo "‚úÖ Deploy complete!"
