name: Deploy to Docker Server
run-name: "üöÄ Deploy: ${{ github.event.head_commit.message || 'Manual run' }}"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º –∫–æ–¥
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –ö–æ–ø–∏—Ä—É–µ–º –∫–æ–¥ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      - name: Copy code to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "."
          target: ${{ secrets.SERVER_PATH }}
          overwrite: true

      # 3Ô∏è‚É£ –ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É –∏ –∑–∞–ø—É—Å–∫–∞–µ–º –¥–µ–ø–ª–æ–π —Å–∫—Ä–∏–ø—Ç
      - name: SSH to server and run deploy script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd ${{ secrets.SERVER_PATH }}
            bash deploy-portfolio.sh
